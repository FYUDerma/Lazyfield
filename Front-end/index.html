<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'/>
    <title>Lazyfield</title>
    <meta name='viewport' content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flexelement">
        <img src="./assets/ui/logo.png" alt="Lazyfield Logo" class="logo">
        <div id="loginContainer">
            <div class="menuBox">
                <label for="loginusername">Username:</label>
                <input type="text" id="loginusername" name="loginusername">
    
                <label for="loginpassword">Password:</label>
                <input type="loginpassword" id="loginpassword" name="loginpassword">
    
                <button id="loginButton" class="loginButton">Login</button>
                <div id="notRegistered" class="notRegistered">Don't have an account ?</div>
            </div>
        </div>
        <div id="registerContainer" class="hidden">
            <div class="menuBox">
                <label for="username">Username:</label>
                <input type="text" id="registerusername" name="registerusername">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="password">Password:</label>
                <input type="password" id="registerpassword1" name="registerpassword1">

                <label for="password">Repeat Password:</label>
                <input type="password" id="registerpassword2" name="registerpassword2">

                <button id="registerButton" class="registerButton">Register</button>
                <button id="cancelButton" class="cancelButton">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="/indexScene.js"></script>
</body>
</html>
