<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'/>
    <title>Lazyfield</title>
    <meta name='viewport' content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="scene">
            <div id="clickZone"></div>
            <div class="hud">
                <div id="menuButton" class="menuButton">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div id="menuBox" class="hidden">
                    <h1>Progression</h1>
                    <button class="button1">Save</button>
                    <button class="button2">Load</button>
                    <button id="resetButton" class="button3">Reset</button>
                </div>
                <div class="player-counter">
                    <span>Carrots:</span> <span id="playerClickCount">0</span>
                </div>
                <div id="upgradesButton" class="upgradesButton">U</div>
                <div id="upgradesMenu" class="hidden">
                    <h2>Upgrades</h2>
                    <ul id="upgradeList"></ul>
                </div>
            </div>
            <script type="module" src="/main.js"></script>
            <script src="clicker.js"></script>
        </div>
</body>
</html>
